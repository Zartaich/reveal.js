<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<img src="/pictures/reactLogo.png" alt="" height="500" width="500"
					style="background:none; border:none; box-shadow:none;">
			</section>
			<section>
				<h1>What is React?</h1>
			</section>
			<section>
				<h1>History</h1>
				<img src="/pictures/jordanWalke.jpg" alt="" height="500" width="500"
					style="background:none; border:none; box-shadow:none;">
			</section>
			<section>

				<section>
					<h1>Why React?</h1>
					<img src="/pictures/reactLove.svg" alt="" height="500" width="500"
						style="background:none; border:none; box-shadow:none;">
				</section>
				<section>
					<h2>Simplicity</h2>
					<img src="/pictures//reactSimple.png" alt="" height="500" width="600"
						style="background:none; border:none; box-shadow:none;">
				</section>
				<section>
					<h2>Easy to learn</h2>
					<img src="/pictures/reactEasy.jpg" alt="" style="background:none; border:none; box-shadow:none;">
				</section>
				<section>
					<h2>Native Approach</h2>
					<img src="/pictures/reactNative.jpg" alt="" style="background:none; border:none; box-shadow:none;">
				</section>
				<section>
					<h2>Data Binding</h2>
					<img src="/pictures/reactBinding.png" alt="" style="background:none; border:none; box-shadow:none;">
				</section>
				<section>
					<h2>React Perfomance</h2>
					<img src="/pictures/reactPerfomance.jpg" alt=""
						style="background:none; border:none; box-shadow:none;">
				</section>
				<section>
					<h2>Testability</h2>
					<img src="/pictures/reactTest.png" alt="" style="background:none; border:none; box-shadow:none;">
				</section>
			</section>
			<section>
				<h1>Conclusion</h1>
				<img src="/pictures/reactConclusion.jpg" alt="" style="background:none; border:none; box-shadow:none;">
			</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true }
			]
		});
	</script>
</body>

</html>
